<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Comparator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/cb76374170.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="prompt">Enter your prompt here <span class="tooltip"><i class="fas fa-info-circle"></i><span class="tooltiptext">Provide a prompt for the LLMs to process.</span></span></label>
            <textarea id="prompt" placeholder="Type your prompt here..."></textarea>
            <button onclick="clearPrompt()">Clear Prompt</button>
            <div class="character-counter" id="characterCounter">0/500</div>
        </div>
        <div class="form-group">
            <label for="llm1">Select LLM 1</label>
            <select id="llm1">
                <option value="" disabled selected>Select an LLM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="llm2">Select LLM 2</label>
            <select id="llm2">
                <option value="" disabled selected>Select an LLM</option>
            </select>
        </div>
        <button onclick="sendPrompt()">Send to LLMs</button>
        <div class="results-container">
            <div>
                <label for="response1">Response from LLM 1</label>
                <div class="response-box" id="response1" tabindex="0"></div>
                <input type="hidden" id="mdResponse1">
                <span class="copy-button" onclick="copyToClipboard('mdResponse1')"><i class="fas fa-copy"></i></span>
            </div>
            <div>
                <label for="response2">Response from LLM 2</label>
                <div class="response-box" id="response2" tabindex="0"></div>
                <input type="hidden" id="mdResponse2">
                <span class="copy-button" onclick="copyToClipboard('mdResponse2')"><i class="fas fa-copy"></i></span>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
